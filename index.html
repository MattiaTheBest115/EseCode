        <label for="NomeAllenatore">Nome Allenatore:</label>
        <input type="text" id="NomeAllenatore" autocomplete="off" onclick="selezionaTesto(this)" oninput="capitalizeInput(this)">
        <label for="ClasseAllenatore">Classe Allenatore:</label>
        <input type="text" id="ClasseAllenatore" autocomplete="off" list="classtrainer" class="translation-input" oninput="traduciElemento(this, traduzioniClassiAllenatori); capitalizeInput(this)" onclick="selezionaTesto(this)">

        <input type="text" id="SpriteAllenatore" autocomplete="off" onclick="selezionaTesto(this)">

        <label for="Colore1">Colore 1:</label>

        <input type="text" id="Colore2" autocomplete="off" placeholder="Opzionale" onclick="selezionaTesto(this)">

            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>

        <label for="informazione" title="Pokémon presenti nella squadra">i</label>
        <br><br>

        <label for="Gioco">Gioco:</label>
        <input type="text" id="Gioco" autocomplete="off" placeholder="Sigla" list="siglaGiochi" onclick="selezionaTesto(this)">
